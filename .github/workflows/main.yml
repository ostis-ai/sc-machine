name: CI

on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_tests:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Ubuntu latest, GCC",
            os: ubuntu-latest,
            build_type: "Debug",
            cc: "gcc",
            cxx: "g++",
            coverage: "OFF"
          }
          - {
            name: "Ubuntu latest, GCC, Release",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            coverage: "ON"
          }

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Install dependencies
        id: install_deps
        run: scripts/install_deps_ubuntu.sh

      - name: Build
        id: run_cmake
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
          BUILD_TYPE: ${{ matrix.config.build_type }}
          COVERAGE: ${{ matrix.config.coverage }}
          SANITIZER_TYPE: none
        run: scripts/ci/make-tests.sh

      - name: Prepare coverage
        if: ${{ matrix.config.build_type == 'Release'}}
        id: prepare_coverage
        run: scripts/ci/prepare-coverage.sh

      - name: Run tests
        id: run_tests
        run: scripts/ci/run-tests.sh

      - name: Export coverage report
        if: ${{ matrix.config.build_type == 'Release'}}
        id: export_coverage
        run: scripts/ci/export-coverage.sh

      - name: Upload coverage report to CodeCov
        if: ${{ matrix.config.build_type == 'Release'}}
        uses: codecov/codecov-action@v2
        with:
          directory: ${{github.workspace}}/build
          files: coverage.info
          flags: unittests
          fail_ci_if_error: true
          name: codecov-umbrella
          verbose: true
